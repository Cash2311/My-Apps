<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!--Wrapper for slides -->
        <div class="carousel-inner">
            <a href="https://studio.code.org/projects/spritelab/p-6BhEPV_l76W4QPQRpL537w1Wt739RDaTnRKUPIodw" target="_blank">
                <img src="https://studio.code.org/v3/files/p-6BhEPV_l76W4QPQRpL537w1Wt739RDaTnRKUPIodw/.metadata/thumbnail.png" class="img-responsive">
            </a>
            <div class="carousel-content">
                <p>Winne_Pooh</p>
            </div>
        </div>
        <div class="item">
            <a href="https://studio.code.org/projects/playlab/JwPeq0y6IOUqknxW6xyTTAn8fU7GT-U_kiVkx8q9MfU" target="_blank">
                <img src="https://studio.code.org/v3/files/JwPeq0y6IOUqknxW6xyTTAn8fU7GT-U_kiVkx8q9MfU/.metadata/thumbnail.png" class="img-responsive">
            </a>
            <div class="carousel-content">
                <p>Car_Game</p>
            </div>
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</body>

</html>
